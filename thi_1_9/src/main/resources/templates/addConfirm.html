<!DOCTYPE html>
<html>
	<body>
	
		<span>Dou you want add this?</span>
		<br/>
			<span>id: </span><span th:text="${studentRaw.id}"></span>
			<br/>
			<span>name: </span><span th:text="${studentRaw.name}"></span>
			<br/>
			<span>dob: </span><span th:text="${studentRaw.dob}"></span>
			<br/>
			<span>department: </span><span th:text="${studentRaw.department}"></span>
			<br/>
	
		<form method="POST" th:action="@{'/add'}" th:object="${studentRaw}">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{name}" />
			<input type="hidden" th:field="*{dob}" />
			<input type="hidden" th:field="*{department}" />
			<input type="hidden" th:field="*{approved}" />
			
			<input type="submit" value="yes"/>
			
		</form>
	</body>
</html>
