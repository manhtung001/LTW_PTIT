<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<title>Student Maintance</title>
	</head>
	<body>
		<h1>Delete Student</h1>
		
		<span>Do you want to delete this?</span> <br/>
		<span>id: </span> <span th:text="${studentFinded.id}"></span> <br/>
		<span>name: </span> <span th:text="${studentFinded.name}"></span> <br/>
		
		<form method="POST" th:action="@{'/student/deleteStudent'}" th:object="${studentFinded}">
		
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{name}" />
			<input type="hidden" th:field="*{dob}" />
			<input type="hidden" th:field="*{department}" />
			<input type="hidden" th:field="*{approved}" />
			
			<input type="submit" value="yes" />
		
		</form>
		
		
		<a href="../../../">view students</a>
	</body>
</html>
